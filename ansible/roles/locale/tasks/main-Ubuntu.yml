---

- include_vars: ../vars/main-{{ ansible_distribution }}.yml
  tags:
    - locale

- name: Install locales package
  apt:
    name: locales
    state: present
    install_recommends: false
  become: true
  become_user: root
  tags:
    - locale

- name: Generate locales
  locale_gen:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ mediacloud_locale_lang }}"
    - "{{ mediacloud_locale_lang }}.{{ mediacloud_locale_lang_variant }}"
  become: true
  become_user: root
  tags:
    - locale

- name: Update locale
  command: >
    update-locale
    LANG={{ mediacloud_locale_lang }}.{{ mediacloud_locale_lang_variant }}
    LANGUAGE={{ mediacloud_locale_lang }}
  changed_when: false
  become: true
  become_user: root
  tags:
    - locale
