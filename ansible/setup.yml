#
# Set up Media Cloud
#

- name: Set up Media Cloud system
  hosts: all
  any_errors_fatal: true
  gather_facts: no
  pre_tasks:
    - include: pre-tasks.yml
  roles:
    - user
    - update-packages
    - common
    - hostname
    - locale
    - timezone
    - system-packages
    - kernel-parameters
    - pam-limits


- name: Set up PostgreSQL server
  hosts: postgresql_server
  any_errors_fatal: true
  roles:
    - postgresql-server


- name: Check out Media Cloud repository
  hosts: "git_repository"
  any_errors_fatal: true
  roles:
    - git-repository


- name: Install Media Cloud dependencies
  hosts: all
  any_errors_fatal: true
  roles:
    - python-dependencies
    - perlbrew
    - perl-dependencies


- name: Set up Media Cloud environment
  hosts: all
  any_errors_fatal: true
  roles:
    - mediawords-yml
    - git-hooks
    - crontab


- name: Set up Apache
  hosts: all
  any_errors_fatal: true
  roles:
    - apache2-fcgi
